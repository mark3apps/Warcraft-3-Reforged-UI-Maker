        <!-- CircArray -->

                <div class="modal-content ArrayBody">
                    <div class="modal-header">
                        <h5>Circular Array</h5>
                    </div>
                    <div class="modal-body text-black">
                        <div class="container-fluid">
                            <div>
                                <div class="form-floating mb-3">
                                    <input

                                        min="0"
                                        max="0.4"

                                        value="0.1"
                                        name="radius"
                                        id="radius"
                                        class="form-control"
                                        placeholder="name"
                                    />
                                    <label for="radius">Radius: </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" min="0" max="10" step="1" value="6" name="count" id="count" class="form-control" placeholder="name" />
                                    <label for="count">Count: </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="number"
                                        min="0"
                                        max="360"
                                        step="1"
                                        value="0"
                                        name="initAng"
                                        id="initAng"
                                        class="form-control"
                                        placeholder="name"
                                    />
                                    <label for="initAng">Initial Angle (degrees): </label>
                                </div>

                                <hr class="m-0; mt-1" />

                                <div
                                    class="row align-items-center"
                                    style="margin: 0px; margin-top: -20px"
                                    data-bs-toggle="tooltip"
                                    title="Automatically assign each child created to the parent of the corresponding index"
                                >
                                    <input
                                        type="checkbox"
                                        disabled
                                        name="CircCheckParent"
                                        id="CircCheckParent"
                                        class="col-2 order-1"
                                        style="min-height: 80px"
                                    />
                                    <label class="col-auto offset-1 order-2" style="font-size: large; font-weight: bold; color: teal" for="CircCheckParent"

                                    >
                                </div>
                                <div class="w-100" style="margin-top: -15px">
                                    <hr class="m-0; mt-1" />
                                </div>

                                <div class="row justify-content-center btn-group">
                                    <button class="col-3 btn btn-success" id="CircArraySubmit">Submit</button>
                                    <button class="col-3 btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="TableArray" tabindex="-1" data-bs-backdrop="static" aria-labelledby="AboutUs" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content ArrayBody">
                    <div class="modal-header">
                        <h5>Table Array</h5>
                    </div>
                    <div class="modal-body text-black">
                        <div class="container-fluid">
                            <div>
                                <div class="form-floating mb-3">
                                    <input type="number" min="0" max="10" step="1" value="3" name="rows" id="rows" class="form-control" placeholder="name" />
                                    <label for="rows">Rows: </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="number"
                                        min="0"
                                        max="10"
                                        step="1"
                                        value="3"
                                        name="columns"
                                        id="columns"
                                        class="form-control"
                                        placeholder="name"
                                    />
                                    <label for="columns">Columns: </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="number"
                                        min="-0.4"

                                        placeholder="name"

                                <div class="form-floating mb-3">

                                        name="gapY"
                                        id="gapY"
                                        class="form-control"
                                        placeholder="name"

                                <div class="row align-items-center" style="margin: 0px; margin-top: -20px">
                                    <input type="checkbox" name="TableCheckParent" id="TableCheckParent" class="col-2 order-1" style="min-height: 80px" />
                                    <label class="col-auto offset-1 order-2" style="font-size: large; font-weight: bold; color: teal" for="TableCheckParent"

                                    <hr class="m-0; mt-1" />
                                </div>

                                <div class="row justify-content-center btn-group">
                                    <button class="col-3 btn btn-success" id="TableArraySubmit">Submit</button>
                                    <button class="col-3 btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </div>

                                    min="0"
                                    max="0.8"
                                    step="0.01"

                            >

                            </label>
                        </div>
                    </div>

                    <div id="PropertiesOutermostLevel">

                                </div>

                                <div
                                    class="form-floating mb-3"

                                    title="The appearance ingame. Put the path of the dds or blp file in Asset Manager here"
                                >
                                    <input
                                        type="text"
                                        list="WC3TextureList"
                                        name="elementWC3Texture"
                                        id="elementWC3Texture"
                                        class="form-control"
                                        placeholder="name"
                                    />
                                    <label class="text-black" for="elementWC3Texture">Texture Path (WE)</label>
                                    <!-- <datalist id="WC3TextureList">
                                    <option value="Black">
                                    <option value="Red">
                                    <option value="Green">
                                </datalist> -->
                                </div>
                            </div>

                            <div id="FieldBackgroundTexture">

                                    <div
                                        class="col-9 form-floating mb-1"
                                        id="tooltipBackTextureApp"
                                        data-bs-toggle="tooltip"
                                        data-bs-html="true"
                                        title="The appearance of the Background inside the app.<hr>Accepts .blp and normal image extensions.<hr>Accepts .dds <span class='text-warning'>[ BC1/DXT1, BC2/DXT3 & BC3/DXT5 ]</span>"

                                        <input type="text" id="elementBackDiskTexture" class="form-control" placeholder="name" />
                                        <label class="text-black" for="elementBackDiskTexture">Texture Path</label>
                                    </div>

                                    <label class="col btn btn-primary" for="buttonBackBrowseTexture" style="padding: 1rem 0rem !important">. . .</label>
                                    <input type="file" accept="image/*,.dds,.blp" style="display: none" id="buttonBackBrowseTexture" />
                                </div>

                                <div
                                    class="form-floating mb-3"
                                    id="tooltipBackTextureWC3"
                                    data-bs-toggle="tooltip"
                                    title="The background's appearance ingame. Put the path of the dds or blp file in Asset Manager here"

                                    <input
                                        type="text"
                                        list="WC3TextureList"
                                        name="elementBackWC3Texture"
                                        id="elementBackWC3Texture"
                                        class="form-control"
                                        placeholder="name"
                                    />
                                    <label class="text-black" for="elementBackWC3Texture">Texture Path (WE)</label>
                                    <datalist id="WC3TextureList">
                                        <option value="Black"></option>
                                        <option value="Red"></option>
                                        <option value="Green"></option>
                                        <option value="Blue"></option>
                                        <option value="White"></option>
                                    </datalist>
                                </div>

                                <hr />
                            </div>

                            <div id="FieldPropertiesFull">
                                <label for=""><b>Properties</b></label>

                                <div id="FieldFunctionalityText" data-bs-toggle="tooltip" title="This text will be written inside the element">
                                    <div class="form-floating mb-1">
                                        <input type="text" name="elementText" id="elementText" class="form-control" placeholder="name" />
                                        <label class="text-black" for="elementText">Text</label>
                                    </div>
                                </div>

                                <div

                                    title="Supports multi-line. Can also use color strings for colored parts of the text"

                                    <textarea

                                        name="elementTextBig"
                                        id="elementTextBig"
                                        cols="22"
                                        rows="10"

                                    ></textarea>
                                    <!-- <input type="text" name="elementText" id="elementText" class="form-control" placeholder="name"> -->
                                    <label class="text-black" for="elementTextBig">Text</label>
                                </div>

                                <div id="FieldFunctionalityScale">
                                    <label for="elementTextScale" class="col-8">Text Scale: </label>
                                    <input type="number" class="col-3" name="elementTextScale" id="elementTextScale" value="1" step="0.1" min="0" max="5" />
                                </div>

                                <div id="FieldFunctionalityColor">
                                    <label for="elementTextColor" class="col-8">Text Color: </label>
                                    <input type="color" name="elementTextColor" id="elementTextColor" value="#FFFFFF" />

                                <div id="FieldFunctionalityAlign">

                                    </select>

                    <div id="FunctionalityOutermostLevel">

                            <div class="border border-3 border-primary">
                                <button
                                    class="accordion-button collapsed"

                                    <b>Functionality</b>
                                </button>

                                <div class="form-floating mb-3 mt-2">
                                    <input type="text" name="elementTrigVar" id="elementTrigVar" class="form-control" placeholder="name" />

                    <div class="form-check mb-3">

                            Automatic Path Fill

                        <hr />
                        Frames are <b>NOT</b> locked in the area bounded by the green columns and <b>can be put outside</b>.
                        <hr />
                        Frames are displayed <b>under</b> the Default Game UI.<br />Game messages are displayed <b>above</b> the Frames.''>
                        <input class="form-check-input" type="radio" name="OriginMode" id="OriginMode3" value="consoleui" />
                        <label class="form-check-label" for="OriginMode3"> ConsoleUI <span class="badge bg-danger">v1.32+</span> </label>
                    </div>
                </div>
            </div>
